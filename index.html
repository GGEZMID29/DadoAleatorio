<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado Aleatorio</title>
    <link rel="stylesheet" href="CSS\style.css">
</head>
<body>
    <div class="container">
        <div id="dice" class="dice">
            <!-- Caras del dado con puntos -->
            <div class="face one">
                <span class="dot"></span>
            </div>
            <div class="face two">
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="face three">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="face four">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="face five">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <div class="face six">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <button id="rollButton">Lanzar dado</button>
        <p id="result">Tú número es el...</p>
    </div>
    <script src="JS\script.js"></script>
</body>
</html>
